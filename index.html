<!DOCTYPE html>
<html>
	<head lang="es">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<title>Encriptador de texto con JS</title>
	</head>
	<body>
		<header>
			<img class="img-logo" src="imagenes/logo.png" alt="Este es el logo de Alura">
			<h1 class="title">Encriptador de texto con JavaScript</h1>
		</header>
		<main>
			<section class="left">
				<input onkeyup="this.value=Numeros(this.value)" autofocus="" type="text" class="text-input" placeholder="Ingrese el texto aquí...">
			</section>
			<section class="right">
				<img class="img-munheco" src="imagenes/munheco.png" alt="Este es el muñeco de Alura">
				<h1 class="texto1-munheco">Ningún mensaje fue encontrado</h1>
				<p class="informacion">Ingrese el texto que desea encriptar o desencriptar</p>
				<textarea class="texto2-munheco" rows="6" cols="80"></textarea>
				<button class="copiar" onclick="btnCopiar()">COPIAR</button>
			</section>
			<section class="buttons">
				<p class="aviso">❗Solo letras minúsculas y sin acentos</p>
				<button class="btn-encriptar" onclick="btnEncriptar()">ENCRIPTAR</button>
				<button class="btn-desencriptar" onclick="btnDesencriptar()">DESENCRIPTAR</button>
			</section>
		</main>
		<footer class="pieDePagina">&copy Todos los derechos reservados - Paúl Agustín</footer>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
